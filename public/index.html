<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <!-- Link to files -->
    <link rel="stylesheet" href="src/styles.css">
    <link rel="icon" type="image/x-icon" href="src/images/moon.png">
    <script src="src/script.js?v=2" defer></script>

    <title>lazymail</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="bodyText">
            <a href="https://www.buymeacoffee.com/zayeed" target="_blank" class="link">support me!</a>
        </div>

        <div class="title">lazymail</div>

        <a href="https://github.com/zayeed-bs/lazymail" target="_blank">
            <div class="githubLogoContainer">
                <img src="src/images/github.png" alt="Github" class="githubLogo">
            </div>
        </a>
    </div>


    <div class="contentContainer">
        <div class="pageContent">
            <!-- Forms -->
            <div class="inputFormContainer">
                <form class="inputForm" id="form">
                    <div class="formElement">
                            <div class="inputContainer">
                                <div class="formLabel">
                                    <label for="to" class="formLabel">To: </label>
                                </div>
            
                                <div class="textBox" id="to" contenteditable="true" spellcheck="false"></div>
            
                            </div>
                        <div class="charCount">0/25</div>
                    </div>
        
                    <div class="formElement">
                        <div class="inputContainer">
                            <div class="formLabel">
                                <label for="from" class="formLabel">From: </label>
                            </div>
        
                            <div class="textBox" id="from" contenteditable="true" spellcheck="false"></div>
        
                        </div>

                        <div class="charCount">0/25</div>
                    </div>
        
                    <div class="formElement">
                        <div class="inputContainer"  id="subject">
                            <div class="formLabel" id="subjectLabel">
                                <label for="to" class="formLabel">Subject: </label>
                            </div>
        
                            <div class="textBox" id="subjectTextBox" contenteditable="true" spellcheck="false"></div>
                        </div>

                        <div class="charCount">0/150</div>
                    </div>

                    <button type="submit" class="submitButton">GENERATE</button>
                    <div class="errorMessage bodyText hidden" id="errorNull">Please input details.</div>
                    <div class="errorMessage bodyText hidden" id="errorInvalid">Your details could not be understood</div>
                    <div class="errorMessage bodyText hidden" id="errorUnknown">Something went wrong. Please try again</div>
                </form>

            </div>
    
    
            <!-- Result -->
            <div class="responseContainer">
                <div class="response">
                    <div class="responseText">
                        <p id="responseText"> </p>
                    </div>
                </div>

                <div class="copyButtonContainer">
                    <img src="src/images/copy.png" alt="copyIcon" class="copyIcon">
                    <div class="copyButton">COPY</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
